<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1 id="title">Shining Star Academy Survey Form</h1>
  <b> <p id="description">Extend your arms in welcome to the future.</p> </b>
   <div>

    <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="08"
            max="30"
            class="form-control"
            placeholder="Age"
          />
        </div>
   <h3>In which class you want to get admission?</h3>
   <select id="dropdown" name="role" class="form-control" required>
     <option disabled selected value>Select Class</option>
     <option value="student">9th</option>
     <option value="job">10th</option>
     <option value="learner">11th</option>
     <option value="preferNo">12th</option>
</select>

<div class="form-group">
    <fieldset>
    <legend>
    <h3>Would you recommend to join Shining Star Academy? </h3> </legend>
    <label>
        <input class="input-radio" type="radio" name="yes of course" value="yes of course" checked > Yes, Of Course
    </label>
    
    <label >
        <input class="input-radio" type="radio" name="no" value="no" > Not At All
    </label>
    
    <label>
        <input class="input-radio" type="radio"  name="maybe" value="maybe" > Maybe
    </label>
    </fieldset>
     </div>

<h3>Do you understand the page easily?</h3>
<label for="yeah"> Yes</label>
<input type="checkbox" id="yeah" name="review" value="review">

<label for="yeah">No</label>
<input type="checkbox" id="yeah" name="review" value="review">







<div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea
      id="comments"
      class="input-textarea"
      name="comment"
      placeholder="Enter your comment here..."
    ></textarea>
  </div>


<button id="submit">Submit</button>




</form>

</body>
</html>
